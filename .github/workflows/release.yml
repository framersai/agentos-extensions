name: Release & Publish

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build extensions
        run: pnpm run build

      - name: Configure npm auth for publish
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > "$HOME/.npmrc"
          echo "Project .npmrc:"
          cat .npmrc
          echo "---"
          echo "User .npmrc (token masked):"
          sed 's/_authToken=.*/_authToken=[MASKED]/' "$HOME/.npmrc"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify npm auth and token type
        run: |
          echo "=== npm whoami ==="
          npm whoami --registry https://registry.npmjs.org/ 2>&1 || echo "npm whoami failed"

          echo "=== npm token info ==="
          npm token list 2>&1 || echo "token list failed (expected for automation tokens)"

          echo "=== Test direct publish (auth package) ==="
          cd registry/curated/auth
          npm publish --access public 2>&1 && echo "DIRECT PUBLISH SUCCEEDED" || echo "DIRECT PUBLISH FAILED (exit $?)"
          cd ../../..

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run release
          version: pnpm run version-packages
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update registry after publish
        if: steps.changesets.outputs.published == 'true'
        run: |
          node scripts/update-registry.js || echo "Registry update skipped"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            git add registry.json
            git commit -m "chore: update extension registry [skip ci]"
            git push
          fi
